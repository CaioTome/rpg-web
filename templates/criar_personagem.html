<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Herói</title>
    <!-- Incluindo Bootstrap para classes utilitárias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para nosso arquivo CSS externo, aplicando Separação de Preocupações -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Usando a classe form-container para aplicar o estilo de card do CSS externo -->
    <div class="container form-container">
        <h1>Forjar Novo Herói</h1>
        <p>Dê um nome ao seu personagem para começar a jornada.</p>

        <!-- O formulário envia os dados via método POST para a mesma rota (/criar) -->
        <form method="POST" action="{{ url_for('criar_personagem') }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Herói:</label>
                <input type="text" class="form-control" id="nome" name="nome" required placeholder="Ex: Elara, o Paladino">
            </div>
            <button type="submit" class="btn btn-success w-100">Criar Personagem</button>
        </form>
        
        <hr class="my-4">
        <p class="text-center"><a href="{{ url_for('lista_personagens') }}">Ver Personagens Existentes</a></p>
    </div>
</body>
</html>
