<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Herói - RPG</title>
    <!-- Link para o arquivo CSS externo (Separação de Preocupações) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Novo Herói</h1>
        <div class="card p-4 mx-auto shadow-lg" style="max-width: 500px;">
            <form method="POST" action="{{ url_for('criar_personagem') }}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Herói:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required placeholder="Ex: Elara, a Paladina">
                </div>
                <!-- Campos customizáveis para o usuário (Passados via POST para o Service) -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="ataque" class="form-label">Ataque Base:</label>
                        <input type="number" class="form-control" id="ataque" name="ataque" value="5" min="1" max="10">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="defesa" class="form-label">Defesa Base:</label>
                        <input type="number" class="form-control" id="defesa" name="defesa" value="3" min="1" max="10">
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Criar Personagem e Começar</button>
            </form>
        </div>
        
        <p class="text-center mt-3">
            <a href="{{ url_for('lista_personagens') }}" class="btn btn-link">Ver Personagens Existentes</a>
        </p>
    </div>
</body>
</html>
